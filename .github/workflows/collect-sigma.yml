name: Collect SIGMA Rules

on:
  schedule:
    - cron: "0 2 * * *"  # Daily at 02:00 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  collect-sigma:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Clone SigmaHQ
        run: git clone --depth 1 https://github.com/SigmaHQ/sigma.git /tmp/sigma

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps
        run: pip install pyyaml

      - name: Filter SIGMA rules
        run: |
          python threat-intel/processing/sigma_filter.py \
            --input /tmp/sigma/rules \
            --output sources/sigma \
            --platforms linux \
            --min-status test

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add sources/sigma/
          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          git commit -m "chore(threat-intel): update SIGMA rules $(date -u +%Y-%m-%d)"
          for i in 1 2 3; do
            git pull --rebase origin "${GITHUB_REF_NAME}" && git push && exit 0
            echo "Push attempt $i failed, retrying in 10s..."
            sleep 10
          done
          echo "Failed to push after 3 attempts"
          exit 1
