name: Collect YARA Rules

on:
  schedule:
    - cron: "0 3 * * *"  # Daily at 03:00 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  collect-yara:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Clone YARA rule repositories
        run: |
          git clone --depth 1 https://github.com/Yara-Rules/rules.git /tmp/yara-rules
          git clone --depth 1 https://github.com/InQuest/awesome-yara.git /tmp/awesome-yara

      - name: Collect relevant rules
        run: |
          mkdir -p sources/yara
          # Copy main YARA rules (ELF, malware, general)
          for dir in malware CVE crypto packers; do
            if [ -d "/tmp/yara-rules/${dir}" ]; then
              cp -r "/tmp/yara-rules/${dir}" "sources/yara/" 2>/dev/null || true
            fi
          done
          # Copy curated rule files from awesome-yara if present
          if [ -d /tmp/awesome-yara/rules ]; then
            cp /tmp/awesome-yara/rules/*.yar sources/yara/ 2>/dev/null || true
          fi

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add sources/yara/
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore(threat-intel): update YARA rules $(date -u +%Y-%m-%d)"
            git push
          fi

      - name: Trigger bundle build
        run: gh workflow run build-bundle.yml
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
