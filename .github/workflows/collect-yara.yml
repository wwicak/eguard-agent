name: Collect YARA Rules

on:
  schedule:
    - cron: "0 3 * * *"  # Daily at 03:00 UTC
  workflow_dispatch:

permissions:
  contents: read

jobs:
  collect-yara:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Clone YARA rule repositories
        run: |
          git clone --depth 1 https://github.com/Yara-Rules/rules.git /tmp/yara-rules

      - name: Collect relevant rules
        run: |
          mkdir -p /tmp/yara_collected
          for dir in malware CVE crypto packers; do
            if [ -d "/tmp/yara-rules/${dir}" ]; then
              cp -r "/tmp/yara-rules/${dir}" "/tmp/yara_collected/" 2>/dev/null || true
            fi
          done

      - name: Upload collected rules as artifact
        uses: actions/upload-artifact@v4
        with:
          name: yara-collected
          path: /tmp/yara_collected/
          retention-days: 7
