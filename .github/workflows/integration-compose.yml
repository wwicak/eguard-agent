name: integration-compose

on:
  workflow_dispatch:
  # Disabled on push/PR â€” Docker compose E2E tests are flaky on GH runners
  # and ML integration testing is done in the eguard server repo.
  # Run manually via workflow_dispatch when needed.

jobs:
  compose-integration:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build and run docker-compose integration environment
        run: docker compose -f tests/docker-compose.test.yml up --build --abort-on-container-exit

      - name: Teardown docker-compose environment
        if: always()
        run: docker compose -f tests/docker-compose.test.yml down -v --remove-orphans
