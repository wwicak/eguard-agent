name: integration-compose

on:
  workflow_dispatch:
  pull_request:
  push:
    branches: ["main", "feat/eguard-agent"]

jobs:
  compose-integration:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build and run docker-compose integration environment
        run: docker compose -f tests/docker-compose.test.yml up --build --abort-on-container-exit

      - name: Teardown docker-compose environment
        if: always()
        run: docker compose -f tests/docker-compose.test.yml down -v --remove-orphans
