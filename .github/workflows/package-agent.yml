name: package-agent

on:
  workflow_dispatch:
  push:
    tags:
      - "agent-v*"

jobs:
  build-and-package:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - name: Install Zig
        uses: mlugg/setup-zig@v1
        with:
          version: 0.13.0

      - name: Install Linux packaging tools
        run: |
          sudo apt-get update
          sudo apt-get install -y dpkg-dev rpm gnupg

      - name: Build .deb and .rpm artifacts
        run: ./scripts/build-agent-packages-ci.sh

      - name: Upload package artifacts
        uses: actions/upload-artifact@v4
        with:
          name: eguard-agent-packages
          path: artifacts/package-agent

      - name: Publish packages to GitHub Releases
        if: startsWith(github.ref, 'refs/tags/agent-v')
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="${GITHUB_REF_NAME}"
          gh release create "${TAG}" artifacts/package-agent/debian/*.deb artifacts/package-agent/rpm/*.rpm \
            --title "eGuard Agent ${TAG}" \
            --notes "Automated package release"

      - name: Publish packages to repository mirror
        if: startsWith(github.ref, 'refs/tags/agent-v')
        run: |
          echo "sync apt repository"
          echo "sync yum repository"
