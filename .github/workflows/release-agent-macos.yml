name: Release macOS Agent

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g. v0.1.0)'
        required: true

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "tag=${{ github.event.inputs.version }}" >> "$GITHUB_OUTPUT"
          else
            echo "tag=${GITHUB_REF#refs/tags/}" >> "$GITHUB_OUTPUT"
          fi

      - name: Strip version prefix
        id: semver
        run: |
          RAW="${{ steps.version.outputs.tag }}"
          echo "version=${RAW#v}" >> "$GITHUB_OUTPUT"

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin,x86_64-apple-darwin

      - name: Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Build ARM64
        env:
          EGUARD_AGENT_VERSION: ${{ steps.semver.outputs.version }}
        run: cargo build --release --target aarch64-apple-darwin -p agent-core

      - name: Build x86_64
        env:
          EGUARD_AGENT_VERSION: ${{ steps.semver.outputs.version }}
        run: cargo build --release --target x86_64-apple-darwin -p agent-core

      - name: Create universal binary
        run: |
          lipo -create \
            target/aarch64-apple-darwin/release/agent-core \
            target/x86_64-apple-darwin/release/agent-core \
            -output eguard-agent

      - name: Build .pkg
        run: ./installer/macos/build-pkg.sh
        env:
          VERSION: ${{ steps.semver.outputs.version }}
          DEVELOPER_ID_INSTALLER: ${{ secrets.MACOS_DEVELOPER_ID_INSTALLER }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          APPLE_APP_PASSWORD: ${{ secrets.APPLE_APP_PASSWORD }}

      - name: Verify pkg signature
        if: env.DEVELOPER_ID_INSTALLER != ''
        env:
          DEVELOPER_ID_INSTALLER: ${{ secrets.MACOS_DEVELOPER_ID_INSTALLER }}
        run: pkgutil --check-signature artifacts/macos/eguard-agent-*.pkg

      - name: Upload macOS artifacts to release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: "eGuard Agent ${{ steps.version.outputs.tag }}"
          fail_on_unmatched_files: false
          files: artifacts/macos/eguard-agent-*.pkg
