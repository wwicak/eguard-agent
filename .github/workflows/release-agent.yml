name: Release Agent (All Platforms)

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g. v0.1.0)'
        required: true

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always
  ZIG_VERSION: "0.14.1"

jobs:
  linux:
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.version.outputs.tag }}
      semver: ${{ steps.semver.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "tag=${{ github.event.inputs.version }}" >> "$GITHUB_OUTPUT"
          else
            echo "tag=${GITHUB_REF#refs/tags/}" >> "$GITHUB_OUTPUT"
          fi

      - name: Install Zig
        uses: mlugg/setup-zig@v2
        with:
          version: ${{ env.ZIG_VERSION }}

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-musl

      - name: Install Linux packaging tools
        run: |
          sudo apt-get update
          sudo apt-get install -y dpkg-dev rpm gnupg musl-tools \
            libelf-dev zlib1g-dev \
            autoconf autopoint flex bison gawk pkg-config

      - name: Install nfpm
        run: |
          NFPM_VERSION=2.45.0
          curl -sfL "https://github.com/goreleaser/nfpm/releases/download/v${NFPM_VERSION}/nfpm_${NFPM_VERSION}_Linux_x86_64.tar.gz" | \
            sudo tar -xz -C /usr/local/bin nfpm

      - name: Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Strip version prefix
        id: semver
        run: |
          RAW="${{ steps.version.outputs.tag }}"
          echo "version=${RAW#v}" >> "$GITHUB_OUTPUT"

      - name: Run release optimization preflight
        run: bash scripts/run_release_profile_opt_ci.sh

      - name: Enforce release optimization preflight threshold
        run: |
          python3 - <<'PY'
          import json
          import pathlib
          import sys

          path = pathlib.Path('artifacts/release-profile-opt/metrics.json')
          if not path.exists():
              raise SystemExit('missing release profile optimization metrics artifact')

          metrics = json.loads(path.read_text())
          build_ms = int(metrics.get('baseline_release_build_ms', 10**9))
          if build_ms > 180_000:
              print(f'release optimization preflight build too high: {build_ms} ms > 180000 ms')
              sys.exit(1)

          print(f'release optimization preflight threshold passed: {build_ms} ms')
          PY

      - name: Build .deb and .rpm packages
        env:
          EGUARD_PACKAGE_REAL_BUILD: "1"
          EGUARD_PACKAGE_GENERATE_EPHEMERAL_GPG: "1"
          VERSION: ${{ steps.semver.outputs.version }}
          EGUARD_AGENT_VERSION: ${{ steps.semver.outputs.version }}
        run: ./scripts/build-agent-packages-ci.sh

      - name: Validate package artifact structure
        run: python3 scripts/verify_package_artifacts_ci.py --artifact-dir artifacts/package-agent

      - name: Validate package install smoke in isolated container
        env:
          EGUARD_CONTAINER_REQUIRE_EBPF_LIBBPF: "0"
        run: bash scripts/run_package_container_install_smoke_ci.sh

      - name: Upload Linux packages
        uses: actions/upload-artifact@v4
        with:
          name: linux-packages
          path: |
            artifacts/package-agent/debian/*.deb
            artifacts/package-agent/rpm/*.rpm

  windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Determine version
        id: version
        shell: bash
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "tag=${{ github.event.inputs.version }}" >> "$GITHUB_OUTPUT"
          else
            echo "tag=${GITHUB_REF#refs/tags/}" >> "$GITHUB_OUTPUT"
          fi

      - name: Strip version prefix
        id: semver
        shell: bash
        run: |
          RAW="${{ steps.version.outputs.tag }}"
          echo "version=${RAW#v}" >> "$GITHUB_OUTPUT"

      - name: Install Zig
        uses: mlugg/setup-zig@v2
        with:
          version: ${{ env.ZIG_VERSION }}

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Build Zig ASM artifacts
        shell: bash
        run: zig build asm-artifacts

      - name: Validate platform-windows target build
        shell: bash
        run: |
          cargo check --target x86_64-pc-windows-msvc -p platform-windows

      - name: Run platform-windows tests
        shell: bash
        run: |
          cargo test -p platform-windows

      - name: Build Windows agent binary
        shell: bash
        env:
          EGUARD_AGENT_VERSION: ${{ steps.semver.outputs.version }}
        run: cargo build --release --target x86_64-pc-windows-msvc -p agent-core

      - name: Prepare release artifacts
        shell: bash
        run: |
          mkdir -p artifacts/windows
          cp target/x86_64-pc-windows-msvc/release/agent-core.exe artifacts/windows/eguard-agent.exe

      - name: Upload Windows packages
        uses: actions/upload-artifact@v4
        with:
          name: windows-packages
          path: artifacts/windows/eguard-agent.exe

  macos:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "tag=${{ github.event.inputs.version }}" >> "$GITHUB_OUTPUT"
          else
            echo "tag=${GITHUB_REF#refs/tags/}" >> "$GITHUB_OUTPUT"
          fi

      - name: Strip version prefix
        id: semver
        run: |
          RAW="${{ steps.version.outputs.tag }}"
          echo "version=${RAW#v}" >> "$GITHUB_OUTPUT"

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin,x86_64-apple-darwin

      - name: Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Build ARM64
        env:
          EGUARD_AGENT_VERSION: ${{ steps.semver.outputs.version }}
        run: cargo build --release --target aarch64-apple-darwin -p agent-core

      - name: Build x86_64
        env:
          EGUARD_AGENT_VERSION: ${{ steps.semver.outputs.version }}
        run: cargo build --release --target x86_64-apple-darwin -p agent-core

      - name: Create universal binary
        run: |
          lipo -create \
            target/aarch64-apple-darwin/release/agent-core \
            target/x86_64-apple-darwin/release/agent-core \
            -output eguard-agent

      - name: Build .pkg
        run: ./installer/macos/build-pkg.sh
        env:
          VERSION: ${{ steps.semver.outputs.version }}
          DEVELOPER_ID_INSTALLER: ${{ secrets.MACOS_DEVELOPER_ID_INSTALLER }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          APPLE_APP_PASSWORD: ${{ secrets.APPLE_APP_PASSWORD }}

      - name: Verify pkg signature
        if: env.DEVELOPER_ID_INSTALLER != ''
        env:
          DEVELOPER_ID_INSTALLER: ${{ secrets.MACOS_DEVELOPER_ID_INSTALLER }}
        run: pkgutil --check-signature artifacts/macos/eguard-agent-*.pkg

      - name: Upload macOS packages
        uses: actions/upload-artifact@v4
        with:
          name: macos-packages
          path: artifacts/macos/eguard-agent-*.pkg

  release:
    needs: [linux, windows, macos]
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.linux.outputs.tag }}
          name: "eGuard Agent ${{ needs.linux.outputs.tag }}"
          generate_release_notes: true
          fail_on_unmatched_files: false
          files: |
            release-artifacts/linux-packages/**/*.deb
            release-artifacts/linux-packages/**/*.rpm
            release-artifacts/windows-packages/**/*.exe
            release-artifacts/macos-packages/**/*.pkg

