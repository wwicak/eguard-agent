name: Release Agent Packages

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g. v0.1.0)'
        required: true

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always
  ZIG_VERSION: "0.14.1"

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "tag=${{ github.event.inputs.version }}" >> "$GITHUB_OUTPUT"
          else
            echo "tag=${GITHUB_REF#refs/tags/}" >> "$GITHUB_OUTPUT"
          fi

      - name: Install Zig
        uses: mlugg/setup-zig@v2
        with:
          version: ${{ env.ZIG_VERSION }}

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-musl

      - name: Install Linux packaging tools
        run: |
          sudo apt-get update
          sudo apt-get install -y dpkg-dev rpm gnupg musl-tools

      - name: Install nfpm
        run: |
          NFPM_VERSION=2.45.0
          curl -sfL "https://github.com/goreleaser/nfpm/releases/download/v${NFPM_VERSION}/nfpm_${NFPM_VERSION}_Linux_x86_64.tar.gz" | \
            sudo tar -xz -C /usr/local/bin nfpm

      - name: Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Strip version prefix
        id: semver
        run: |
          RAW="${{ steps.version.outputs.tag }}"
          echo "version=${RAW#v}" >> "$GITHUB_OUTPUT"

      - name: Run release optimization preflight
        run: bash scripts/run_release_profile_opt_ci.sh

      - name: Enforce release optimization preflight threshold
        run: |
          python3 - <<'PY'
          import json
          import pathlib
          import sys

          path = pathlib.Path('artifacts/release-profile-opt/metrics.json')
          if not path.exists():
              raise SystemExit('missing release profile optimization metrics artifact')

          metrics = json.loads(path.read_text())
          build_ms = int(metrics.get('baseline_release_build_ms', 10**9))
          if build_ms > 120_000:
              print(f'release optimization preflight build too high: {build_ms} ms > 120000 ms')
              sys.exit(1)

          print(f'release optimization preflight threshold passed: {build_ms} ms')
          PY

      - name: Build .deb and .rpm packages
        env:
          EGUARD_PACKAGE_REAL_BUILD: "1"
          EGUARD_PACKAGE_GENERATE_EPHEMERAL_GPG: "1"
          VERSION: ${{ steps.semver.outputs.version }}
          EGUARD_AGENT_VERSION: ${{ steps.semver.outputs.version }}
        run: ./scripts/build-agent-packages-ci.sh

      - name: Validate package artifact structure
        run: python3 scripts/verify_package_artifacts_ci.py --artifact-dir artifacts/package-agent

      - name: Validate package install smoke in isolated container
        env:
          EGUARD_CONTAINER_REQUIRE_EBPF_LIBBPF: "0"
        run: bash scripts/run_package_container_install_smoke_ci.sh

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: "eGuard Agent ${{ steps.version.outputs.tag }}"
          generate_release_notes: true
          files: |
            artifacts/package-agent/debian/*.deb
            artifacts/package-agent/rpm/*.rpm
